<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/jass.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>
  <body>
    <!--  -->
    <section class="Content">
      <div class="post-block">

    <!--  -->

        <h2>Signup</h2>
    
        <form class="form signup-form">
          <div class="form-group">
            <label for="name-signup">name:</label>
            <input class="form-input" type="text" id="name-signup" />
          </div>
          <div class="form-group">
            <label for="email-signup">email:</label>
            <input class="form-input" type="text" id="email-signup" />
          </div>
          <div class="form-group">
            <label for="password-signup">password:</label>
            <input class="form-input" type="password" id="password-signup" />
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    
    <script src="../public/js/signup.js"></script>
    <!--  -->
    {{!  }}
{{#each planePosts as |planePosts| }}

  <a href='/{{planepost.id}}' class="Content">
    <div class="post-block">
      <div class="Content-block">
        <p class="title-post">
          {{planePosts.title}}
        </p>
        <div class="posts">
          <p>
            {{planePosts.content}}
        </div>
      </div>

    </div>
  </a>
  {{/each}}

  </body>
</html>
